<ng-container [ngSwitch]="state">

  <div *ngSwitchCase="States.loading">
    <mat-spinner></mat-spinner>
  </div>

  <div *ngSwitchCase="States.init">
    <button mat-flat-button color="primary" (click)="play()">Проиграть</button>
  </div>

  <div *ngSwitchCase="States.playing">
    <mat-spinner></mat-spinner>
  </div>

</ng-container>
